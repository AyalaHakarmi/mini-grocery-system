<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
        <h:outputStylesheet library="css" name="style.css"/>

    <title>Supplier Orders</title>
</h:head>
<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h1>Orders</h1>

    <ui:repeat value="#{orderManagementBean.orders}" var="order">
        <h:panelGroup layout="block" style="border:1px solid #ccc; padding:10px; margin-bottom:15px;">
            
            <h3>Order ID: #{order.id}</h3>
            <p>Date: #{order.orderDate}</p>   
            <p>Status: #{order.status}</p>
            <p>Product: #{order.productName}</p>
            <p>Quantity: #{order.quantity}</p>

            <h:panelGroup rendered="#{order.status eq 'Pending'}">
                <h:form>
                    <h:commandButton value="Approve Order"
                                     action="#{orderManagementBean.approveOrder(order.id)}"
                                     style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px;" />
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:repeat>
     <h:form>
    <h:commandButton value="Re-enter System" action="/index.xhtml?faces-redirect=true"/>
    <h:messages globalOnly="true" layout="table" />
</h:form>
    
    </div>
        </div>
    
</h:body>
</html>
