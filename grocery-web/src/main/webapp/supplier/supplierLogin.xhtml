<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
        <h:outputStylesheet library="css" name="style.css"/>

    <title>Login</title>
</h:head>

<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Supplier Name:" for="supplierName" />
            <h:inputText id="supplierName" value="#{supplierLoginBean.supplierName}" />
        </h:panelGrid>

        <h:commandButton value="Login" action="#{supplierLoginBean.login}" />
        <h:commandButton value="Re-enter System" action="/index.xhtml?faces-redirect=true"/>
    </h:form>
    </div>
        </div>
</h:body>
</html>
