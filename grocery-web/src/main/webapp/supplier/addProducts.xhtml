<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <h:outputStylesheet library="css" name="style.css"/>

    <title>Add Products</title>
</h:head>
<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h:form>

        <h2>Add Product</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Product Name:" />
            <h:inputText id="productName" value="#{productAddBean.product.productName}" />

            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" value="#{productAddBean.product.price}" />

            <h:outputLabel for="minQuantity" value="Minimum Quantity:" />
            <h:inputText id="minQuantity" value="#{productAddBean.product.minQuantityPurchase}" />
        </h:panelGrid>

        <h:commandButton value="Add Product" action="#{productAddBean.addProduct}" />

        <h:panelGroup rendered="#{not empty registrationSessionBean.products}">
            <h3>Added Products:</h3>
            <h:dataTable value="#{registrationSessionBean.products}" var="product" border="1">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{product.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Min Quantity</f:facet>
                    #{product.minQuantityPurchase}
                </h:column>
            </h:dataTable>
        </h:panelGroup>

        <br/>
        <h:commandButton value="Submit Registration" action="#{registerBean.submitRegistration}" />

    </h:form>
    </div>
        </div>
</h:body>
</html>
