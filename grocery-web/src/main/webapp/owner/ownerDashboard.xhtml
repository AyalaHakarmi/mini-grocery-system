<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Grocery Owner Dashboard</title>

    <style>
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1.2rem;
        }

        .dashboard-container h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .dashboard-container h:commandButton {
            margin: 10px 0;
        }

        .dashboard-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .dashboard-form .btn {
            width: 300px;
            height: 40px;
        }
    </style>
</h:head>

<h:body>
    <div class="dashboard-container">
        <h2>Welcome, Grocery Owner!</h2>

        <h:form styleClass="dashboard-form">
            <h:commandButton value="View and Confirm Existing Orders"
                             action="viewApproveOrders.xhtml?faces-redirect=true"
                             styleClass="btn"/>

            <h:commandButton value="View All Orders"
                             action="ownerAllOrders.xhtml?faces-redirect=true"
                             styleClass="btn"/>

            <h:commandButton value="Order Products from Suppliers"
                             action="createOrders.xhtml?faces-redirect=true"
                             styleClass="btn"/>

            <h:commandButton value="Set Minimum Stock Quantity"
                             action="setMinStock.xhtml?faces-redirect=true"
                             styleClass="btn"/>

            <h:commandButton value="Re-enter System"
                             action="/index.xhtml?faces-redirect=true"
                             styleClass="btn"/>
        </h:form>
    </div>
</h:body>
</html>
