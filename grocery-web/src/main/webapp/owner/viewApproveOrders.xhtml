<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
            <h:outputStylesheet library="css" name="style.css"/>

    <title>Pending and In-Process Orders</title>
</h:head>

<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h1>Pending / In-Process Orders</h1>

  <ui:repeat value="#{viewApproveBean.pendingOrders}" var="order">
    <h:panelGroup layout="block" style="border:1px solid #ccc; padding:10px; margin-bottom:15px;">
        <h3>Order ID: #{order.id}</h3>
        <p>Status: #{order.status}</p>
        <p>Product: #{order.productName}</p>
        <p>Quantity: #{order.quantity}</p>
        <p>Date: #{order.orderDate}</p>

        <h:form rendered="#{order.status eq 'In-process'}">
            <h:commandButton value="Completed"
                             action="#{viewApproveBean.completeOrder(order.id)}"/>
        </h:form>
    </h:panelGroup>
</ui:repeat>


    <h:form>
        <h:commandButton value="Back to Owner menu" action="ownerDashboard.xhtml?faces-redirect=true"/>
        <h:messages globalOnly="true" layout="table" style="color:green;" />

    </h:form>
    </div>
        </div>
</h:body>
</html>
