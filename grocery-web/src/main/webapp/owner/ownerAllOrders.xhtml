<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>All Orders</title>
</h:head>

<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h2>All Orders</h2>

    <h:form>
        <h:dataTable value="#{viewApproveBean.allOrders}" var="order" border="1">

            <h:column>
                <f:facet name="header">Order ID</f:facet>
                #{order.id}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                #{order.status}
            </h:column>

            <h:column>
                <f:facet name="header">Product</f:facet>
                #{order.productName} - Quantity: #{order.quantity}
            </h:column>

        </h:dataTable>
    </h:form>

    <h:form>
        <h:commandButton value="Back to owner menu" action="ownerDashboard.xhtml?faces-redirect=true"/>
    </h:form>

    <h:form>
        <h:commandButton value="Re-enter System" action="/index.xhtml?faces-redirect=true"/>
    </h:form>
    </div>
        </div>
</h:body>
</html>
