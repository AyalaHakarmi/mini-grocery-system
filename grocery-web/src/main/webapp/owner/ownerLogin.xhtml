<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <h:outputStylesheet library="css" name="style.css"/>

    <title>Grocery Owner Login</title>
</h:head>
<h:body>
    <div class="container">
        <div class="dashboard-layout">
    <h:form>
        <h2>Grocery Owner Login</h2>

        <h:outputLabel for="password" value="Password:"/>
        <h:inputSecret id="password" value="#{ownerLoginBean.password}" required="true"/>
        <br/><br/>

        <h:commandButton value="Login" action="#{ownerLoginBean.login}"/>
        <br/><br/>

        
       
        <h:commandButton value="Re-enter System" action="/index.xhtml?faces-redirect=true"/>
      
        
        <!-- Error message -->
        <h:messages globalOnly="true" style="color:red"/>
    </h:form>
    </div>
        </div>

</h:body>
</html>
